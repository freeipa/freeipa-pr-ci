---
- name: set selinux to permissive
  selinux:
    policy: targeted
    state: permissive
  notify: reboot

# Workaround for bug in lab -- dnf makecache created metadata lock
- name: "workaround: stop dnf-makecache.service"
  service:
    name: dnf-makecache.service
    state: stopped

- name: "enable tkrizek/freeipa-pr-ci COPR"
  shell: dnf copr enable -y tkrizek/freeipa-pr-ci

- name: install runner dependencies
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - vagrant
    - vagrant-libvirt
    - libguestfs-tools-c  # required for vagrant package command
    - ansible  # TODO requires >= 2.3 
    - nfs-utils
    - git
    - libvirt
    - rsync
    - createrepo
    - gzip
    - gcc
    - python3-devel
    - python3-pip
    - redhat-rpm-config
    - redis
    - python3-CacheControl
    - python3-redis
    - python3-parse
    - python3-dateutil
    - python3-psutil
    - python3-PyYAML
    - python3-raven
    - python3-tqdm
    - python3-pytz
    - python3-jinja2
  notify:
    - restart_nfs

- name: start&enable nfs
  service:
    name: nfs
    enabled: true
    state: started

- name: start&enable libvirt services
  service:
    name: "{{ item }}"
    enabled: true
    state: started
  with_items:
    - virtlogd
    - libvirtd

- name: start&enable redis service
  service:
    name: redis
    enabled: true
    state: started
