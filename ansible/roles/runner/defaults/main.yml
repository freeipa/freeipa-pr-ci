---
deploy_ssh_key: false
enable_nested_virt: false
create_systemd_unit: false
ssh_key_dir: /root/.ssh
monitored_repo_owner: freeipa
monitored_repo_name: freeipa
pr_ci_repo_owner: freeipa
pr_ci_repo: "https://github.com/{{ pr_ci_repo_owner }}/freeipa-pr-ci"
pr_ci_repo_branch: master
no_task_backoff_time: 300
zabbix_server_ip: 192.168.255.22
zabbix_command: "prci.status, systemctl status prci | grep Active | awk -F: '{print $2}' | awk -F'(' '{print $1}'"
