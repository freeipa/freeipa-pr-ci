- name: Upgrade all packages to their latest version
  become: True
  package:
    name: '*'
    state: latest

- name: Install common packages
  become: True
  dnf:
    state: present
    name:
    - bash-completion
    - dnsmasq
    - gdb
    - git
    - ldb-tools
    - libselinux-python3
    - NetworkManager
    - openldap-clients
    - systemtap
    - tig
    - valgrind
    - vim
    - wget

- name: Install IPA specific packages
  become: True
  dnf:
    state: present
    name:
    - freeipa-server
    - freeipa-server-dns
    - freeipa-server-trust-ad
  when: inventory_hostname == 'ipa'

- name: Install LDAP specific packages
  become: True
  dnf:
    state: present
    name:
    - 389-ds-base
  when: inventory_hostname == 'ldap'

