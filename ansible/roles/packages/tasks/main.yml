- name: Install Client specific packages required for integration tests
  become: True
  dnf:
    state: present
    name:
    - openldap-servers
    - python2-pytest
    - python3-pytest
    - python2-ldb
    - python3-ldb
    - python2-psutil
    - python3-psutil
  when: inventory_hostname == 'client'

- name: Install debug information for specific packages
  become: True
  dnf:
    state: present
    enablerepo: '*-debuginfo'
    name:
    - authselect-debuginfo
    - authselect-libs-debuginfo
    - dbus-debuginfo
    - ding-libs-debuginfo
    - libcmocka-debuginfo
    - libdhash-debuginfo
    - libini_config-debuginfo
    - libldb-debuginfo
    - libtalloc-debuginfo
    - libtevent-debuginfo
  when: inventory_hostname == 'client'

- name: Install additional packages
  become: True
  dnf:
    state: present
    name:
    - authselect

# 389-ds switched to new installation scripts but since the old scripts
# are just moved to another package for now, we can still use them.
- name: Install LDAP legacy tools
  become: True
  dnf:
    state: present
    name:
    - 389-ds-base-legacy-tools
  when: inventory_hostname == 'ldap'
